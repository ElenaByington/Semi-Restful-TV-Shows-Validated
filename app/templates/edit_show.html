<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    {% load static %}
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/add_new_show.css' %}"> -->

    <title>Create TV Shows</title>
</head>
<body>
    <div class="container px-lg-5">
        <div class="col py-3 px-lg-5 border bg-light">
            <form action="/shows/{{show.id}}/update" method="POST">
                {% csrf_token %}
                <div class="col-sm-6">
                    <h1>Edit Show {{show.id}}</h1>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                    <a href="/shows" class="small">Go Back</a>
                </div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" value="{{show.title}}">
                </div>
                <div class="row">
                    <div class="col">
                        <label>Network</label>
                        <input type="text" name="network" class="form-control" value="{{show.network}}">
                    </div>
                    <div class="col">
                        <label>Release Date</label>
                        <input type="date" name="release_date" class="form-control" value="date">
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description" rows="3">{{show.description}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <a href="/shows/{{show.id}}" class="small">Go to Show</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
