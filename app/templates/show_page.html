<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    {% load static %}
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/add_new_show.css' %}"> -->

    <title>Create TV Shows</title>
</head>
<body>
    <div class="container px-lg-5">
        <div class="col py-3 px-lg-5 border bg-light">
            <div class="col-sm-6">
                <h1>TV Show {{show.id}}</h1>
            </div>
            <div class="col-sm-6 d-flex justify-content-end">
                <a href="/shows" class="small">Go Back</a>
            </div>
            <table class="table-borderless">
                <tbody>
                    <tr>
                        <th scope="row">Title:</th>
                        <td>{{show.title}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Network:</th>
                        <td>{{show.network}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Release Date:</th>
                        <td>{{show.release_date.date}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Description:</th>
                        <td>{{show.description}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Last Updated:</th>
                        <td>{{show.updated_at}}</td>
                    </tr>

                </tbody>
            </table>

            <a href="/shows/{{show.id}}/edit">Edit</a>
            <a href="/shows/{{show.id}}/destroy">Delete</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
